<h2 style="text-align: center; color: black;">Portfolio</h2>
<br>
<div class="projectLayout" ng-repeat=" project in projects"> 
	<div>
		<figure>  
			<a href="{{project.projectLink}}">
				<img class="projectImg" ng-src="{{project.projectImg}}"/>
				<figcaption>
					<h5 style="color: black;">{{project.projectName}}</h5>
					<p style="font-size: 16px; color: black;">{{project.desc}}</p>				
				</figcaption>
			</a>
		</figure>
	</div>
</div>
